<ion-view view-title="我的收藏">
	<ion-nav-bar class="color back" align-title="center">
		<ion-nav-back-button class="button-clear">
		</ion-nav-back-button> 
	</ion-nav-bar>
	<ion-nav-buttons side="right" ><button class="button button-icon icon codelk" ng-click="data.showDelete = !data.showDelete; data.showReorder = false">编辑</button></i></ion-nav-buttons>
	<ion-content has-subheader="false">
		<div id="collection">
			<ion-list show-delete="data.showDelete">
				<ion-item ng-repeat="item in datas" >
					<div class="ocMain">
							<div class="ocm-img"><img ng-src="{{item.samllImg}}" alt=""></div>
							<div class="ocm-context">
								<p>{{item.name}}</p>
								<p>编号：{{item.number}}</p>
								<p>年龄：{{item.age}}</p>
								<p>评价：{{item.evaluate}}</p>
							</div>
							<a href="#/details/{{item.id}}" class="aaa">立即预约</a>
					</div>
					<ion-delete-button class="ion-minus-circled"	ng-click="delete(item.id)">
					</ion-delete-button>
				</ion-item>
			</ion-list>
		</div>
		<div ng-hide="hide" class="nonos">
		  <h3>亲！你这里什么都没有哦！</h3>
		  <img src="images/no.png" alt="" class="no-order">
		</div>
	</ion-content>
</ion-view>
