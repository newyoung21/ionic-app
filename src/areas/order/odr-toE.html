<ion-content has-subheader="false">
  <div class="evaluate">
    <div class="order-data" ng-repeat="item in dai">
      <div class="oddNumbers">
        服务单号：{{item.order}}
      </div>
      <div class="ocMain">
        <div class="ocm-img"><img ng-src="{{item.img}}" alt=""></div>
        <div class="ocm-context">
          <p>{{item.name}}</p>
          <p>编号：{{item.number}}</p>
          <p>年龄：{{item.age}}</p>
          <p>销量：{{item.evaluate}}</p>
        </div>
      </div>
      <div class="pj">
        <a href="#/evaluate/{{item.id}}&{{item.order}}" class="aaa">评价</a>
      </div>
    </div>
  </div>
  <div ng-hide="hide" class="nonos">
    <h3>亲！没有待评价订单哦！</h3>
    <img src="images/no.png" alt="" class="no-order">
  </div>
</ion-content>
