<ion-content has-subheader="false" has-bouncing="true">
    <div id="order">
      <div class="order-data" ng-repeat="item in inServer">
        <div class="oddNumbers">
          服务单号：{{item.order}}
        </div>
        <div class="ocMain">
          <div class="ocm-img"><img ng-src="{{item.img}}" alt=""></div>
          <div class="ocm-context">
            <p>{{item.name}}</p>
            <p>编号：{{item.number}}</p>
            <p>年龄：{{item.age}}</p>
            <p>销量：{{item.evaluate}}</p>
          </div>
        </div>
        <div class="see">
          <a href="" class="aaa">查看</a>
        </div>
      </div>
      <div ng-hide="hide" class="nonos">
        <h3>亲！你没有正在服务订单哦！</h3>
        <img src="images/no.png" alt="" class="no-order">
      </div>
    </div>
  </ion-content>
